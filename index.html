<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <script defer src="pokedex.js"></script>
</head>
<body>
    <section class="pokemon">
        <div class="pokedex">
            <div class="column-6 push-1">
                <div class="filter-text-search">
                    <label>Nombre o número</label>
                    <div id="pokedex-search-input-items">
                        <span class="twitter-typeahead" style="position: relative; display: inline-block;">
                            <input data-type="name" type="text" class="button-white tt-hint" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);">
                            <input data-type="name" type="text" id="searchInput" class="button-white tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                            
                            <div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
                                <div class="tt-dataset tt-dataset-0">

                            </div></div></span>
                        <input type="submit" class="button button-search" value="Search" id="search">
                    </div>
                </div>
                <p class="subtitle">Usa la búsqueda avanzada para encontrar Pokémon por su tipo!</p>
            </div>
            <div class="column-6">
                <div class="content">
                    <div class="green">
                            <h2>Busca un Pokémon por su nombre o usando su número de la Pokédex Nacional.</h2>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div class="container">
        <h1>Pokedex</h1>
        <ol id="pokedex"></ol>
    </div>
    
</body>
</html>
